<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/tixian.css"/>
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="lib/css/swiper.min.css"/>
		<script type="text/javascript" src="js/tixian.js"></script>
		<script type="text/javascript" src="lib/js/jquery.js"></script>
		<script src="js/index1.js"></script>
		<script src="js/index2.js"></script>
		<script src="js/index3.js"></script>
	</head>
	<body>
		<div class="content_0">
			<div class="list">
				<span>申请提现</span>
			</div>
			<div class="content">
				<div class="content_1">
					<div class="names" style="width: 300px; height: 200px; z-index: 2; margin:0 auto;">
					    <div id="container-speed" style="width: 300px; height: 200px; float: left;"></div>
					    <div id="container-rpm" style="width: 300px; height: 200px; float: left;"></div>
					</div>
					<div class="yeji"><span class="yejizhishu"></span></div>
				</div>
				<span class="tixian_1">提现金额：提现积分*总业绩指数*个人绩指数</span>
				<font class="tixian_2">特殊情况：上上周末未得积分，个人业绩指数为1</font>
				<ul>
					<li>
						<span>提现积分：</span>
						<input id="shuru" type="text" placeholder="100的倍数"/>
					</li>
					<li id="tanchu">
						<span>选择提现银行卡：</span>
						<font class="yinhang">选择银行卡</font>
						<div id="xuanka">
							<font>
								<a class="bankname">val.bank_name</a>
								<a class="banks">val.card_no<img src="images/ARROW---RIGHT.png" alt="" /></a>
							</font>
							<font>选择提现银行卡2</font>
							<font>选择提现银行卡3</font>
							<font>选择提现银行卡4</font>
							<font>选择提现银行卡5</font>
							<font>选择提现银行卡6</font>
						</div>
						<img class="imgs_1" src="images/DOWN.png" alt="" />
					</li>
					<li class="huoqu_yanzheng">
						<span>验证码：</span>
						<input id="yanzheng" type="text" placeholder="请输入验证码"/>
						<font id="code1"><img class="imgs" src="" alt="" /></font>
					</li>
					<li class="huoqu_yanzheng">
						<span>短信验证码：</span>
						<input id="yanzheng1" type="text" placeholder="请输入验证码"/>
						<font id="code2">获取验证码</font>
					</li>
					<div class="footer">
						<font>提交申请</font>
					</div>
					<!--<li>
						<p>
							<span>提现T+3工作日到账，如遇节假日延后到账。会员只允许每周次提交提现申请，代理商允许每月15号提交提现申请，</span>
						</p>
					</li>-->
				</ul>
			</div>
		</div>
		<ul class="show">
			<li>
				
			</li>
			<li>
				<div>
					<span>请选择银行</span>
				</div>
				<div class="addbank">
					
				</div>
			</li>
		</ul>
		
		<!--获取验证码-->
		<div id="zeZhao" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;background-color: rgba(0,0,0,0.2);display: none;">
	        <div class="demo-bgfff pd101">
	            <div class="zform zform-radius" id="form">
                    <div class="field-shade">
                       	<p>请输入图片验证码</p>
                    </div>
                    <div class="field-shade_2" display: style="display:none;">
                       	<p>输入有误，请重新输入</p>
                    </div>
                    <div class="zform-control">
                        <div class="field-textss1">
                            <input type="text" class="" placeholder="请输入验证码" id="vcode" value="请输入验证码" onfocus="this.value=''" onblur="if(this.value=='')this.value='请输入验证码'">
                        </div>
                        <div class="map">
                        	<span id="code1"><img class="imgs" src="" alt="" /></span>
                        </div>
                        <div style="float: right;" id="code" title="看不清，换一张">
                            <img src="img/break.png" alt="" style=""/>
                        </div>
                    </div>
                    <span type="button" id="verify" value="确定" class="zbtn zbtn-primary1 zbtn-full zbtn-lg" >确定</span>
                    <span type="button" id="cancel" value="取消" class="zbtn zbtn-primary1 zbtn-full zbtn-lg">取消</span>
	            </div>
	    	</div>
	    </div>
	    
	    <!--提示信息-->
	    <div class="loding" style="position: absolute;z-index: 999; top: 0;right: 0;bottom: 0;left: 0;background-color: rgba(0,0,0,0.2);display: none;">
		    <div class="loadEffect">
		        <span>您好我们的提现日期为每星期的 周三早上: 9:00——21:00</span>
			</div>	
		</div>
	</body>
</html>
