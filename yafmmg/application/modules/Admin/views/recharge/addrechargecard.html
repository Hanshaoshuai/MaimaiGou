<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
 <link href="/public/admin/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/public/admin/css/style.css"/>       
        <link rel="stylesheet" href="/public/admin/assets/css/ace.min.css" />
        <link rel="stylesheet" href="/public/admin/assets/css/font-awesome.min.css" />
        <link href="/public/admin/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="/public/admin/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
        <!--[if lte IE 8]>
		  <link rel="stylesheet" href="/public/admin/assets/css/ace-ie.min.css" />
		<![endif]-->
	    <script src="/public/admin/js/jquery-1.9.1.min.js"></script>
        <script src="/public/admin/assets/js/bootstrap.min.js"></script>
		<script src="/public/admin/assets/laydate/laydate.js" type="text/javascript"></script>
<title>添加麦豆套餐</title>
</head>
<body>
<div class="type_style">
 <div class="type_title">麦豆套餐信息</div>
  <div class="type_content" style="width: 550px;">
  <form action="/index.php/admin/Recharge/addRechargeCard" method="post" class="form form-horizontal" id="form-rechargecard-add">
    <div class="Operate_cont clearfix">
      <label class="form-label"><span class="c-red">*</span>套餐名称：</label>
      <div class="formControls ">
        <input type="text" class="input-text" value="" placeholder="" id="card_name" name="card_name">
      </div>
    </div>
	<div class="Operate_cont clearfix">
		<div class="formControls " style="width: 206px;">
			<label class="form-label col-2"><span class="c-red">*</span>套餐价格：</label><input type="text" class="input-text" value="" placeholder="" id="price" name="price" style="width: 100px;">
		</div>
		<div class="formControls " style="width: 206px;">
			<label class="form-label col-2"><span class="c-red">*</span>到账麦豆：</label><input type="text" class="input-text" value="" placeholder="" id="maidou" name="maidou" style="width: 100px;">
		</div>
    </div>
	<div class="Operate_cont clearfix">
		<div class="formControls " style="width: 206px;">
			<label class="form-label col-2">开始时间：</label><input class="inline laydate-icon" id="start_time" style="width: 100px;" name="start_time">
		</div>
		<div class="formControls " style="width: 206px;">
			<label class="form-label col-2">结束时间：</label><input class="inline laydate-icon" id="end_time" style="width: 100px;" name="end_time">
		</div>
		<span style="color:red;">可不做时间限制</span>
    </div>
	<div class="Operate_cont clearfix">
      <label class="form-label"><span class="c-red">*</span>充值卡类型：</label>
      <div class="formControls ">
        <select class="select" name="type">
			<option value="0">请选择</option>
			<option value="1">普通充值卡</option>
			<option value="2">首充活动卡</option>
		</select>
      </div>
    </div>
	<div class="Operate_cont clearfix">
      <label class="form-label"><span class="c-red">*</span>启用状态：</label>
      <div class="formControls ">
        <input name="status" type="radio" checked='checked' value="1" />是 <input name="status" type="radio" value="0" />否
      </div>
    </div>
	
    <div class="Operate_cont clearfix">
    <label class="form-label">服务说明：</label>
    <div class="formControls">
    <textarea name="node" rows="" class="textarea"  placeholder="说点什么..."></textarea>
    </div>
    </div>
    <div class="">
     <div class="" style=" text-align:center">
      <input class="btn btn-primary radius" name="dosubmit" type="submit" value="提交">
      </div>
    </div>
  </form>
  </div>
</div> 
</div>
<script type="text/javascript" src="/public/admin/Widget/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/public/admin/Widget/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="/public/admin/assets/layer/layer.js"></script>
<script type="text/javascript" src="/public/admin/js/H-ui.js"></script> 
<script type="text/javascript" src="/public/admin/js/H-ui.admin.js"></script>
<script>
	laydate({
		elem: '#start_time',
		event: 'focus'
	});
	laydate({
		elem: '#end_time',
		event: 'focus'
	});
</script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
