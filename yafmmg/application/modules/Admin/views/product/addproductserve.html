 <link href="/public/admin/assets/css/bootstrap.min.css" rel="stylesheet" />

<title>添加产品服务</title>
</head>
<body>
<div class="type_style">
 <div class="type_title">产品服务信息</div>
  <div class="type_content">
  <form action="/index.php/admin/product/addProductServe" method="post" class="form form-horizontal" id="form-user-add" enctype="multipart/form-data">
    <div class="Operate_cont clearfix">
      <label class="form-label"><span class="c-red">*</span>服务名称：</label>
      <div class="formControls ">
        <input type="text" class="input-text" value="" placeholder="" id="category_name" name="name">
      </div>
    </div>
	<div class="Operate_cont clearfix">
      <label class="form-label"><span class="c-red">*</span>启用状态：</label>
      <div class="formControls ">
        <input name="status" type="radio" checked='checked' value="1" />是 <input name="status" type="radio" value="0" />否
      </div>
    </div>
    <div class="Operate_cont clearfix">
    <label class="form-label">服务说明：</label>
    <div class="formControls">
    <textarea name="content" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" nullmsg="备注不能为空！"></textarea>
     <p class="textarea-numberbar"><em class="textarea-length">0</em>/400</p>
    </div>
    </div>
    <div class="">
     <div class="" style=" text-align:center">
      <input class="btn btn-primary radius" name="dosubmit" type="submit" value="提交">
      </div>
    </div>
  </form>
  </div>
</div> 
</div>
<script type="text/javascript" src="/public/admin/Widget/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/public/admin/Widget/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="/public/admin/assets/layer/layer.js"></script>
<script type="text/javascript" src="/public/admin/js/H-ui.js"></script> 
<script type="text/javascript" src="/public/admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-user-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
